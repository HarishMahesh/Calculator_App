<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body onkeypress="DisplayKeyboarInput(event)">
    
    <div class="container">

        <div class = 'row'>
            <div class = 'col-sm-6 offset-sm-3 col-10 offset-1 total-container'>
                <input  type="text" id= 'display'>

                <div class = 'row'>
                    <div class = 'col-3'>
                        <button onclick="allClear()">AC</button>
                    </div>
                    <div class = 'col-3'>
                        <button onclick="clearSingleChar()">C</button>
                    </div>
                    <div  class = 'col-3'>
                        <button onclick="textDisplay('.')">.</button>
                    </div>
                    <div  class = 'col-3'>
                        <button onclick="textDisplay('%')">%</button>
                    </div>
                </div>
                <div  class = 'row'>
                    <div class = 'col-3'>
                        <button onclick="textDisplay('1')">1</button>
                    </div>
                    <div class = 'col-3'>
                        <button onclick="textDisplay('2')">2</button>
                    </div>
                    <div class = 'col-3'>
                        <button onclick="textDisplay('3')">3</button>
                    </div>
                    <div class = 'col-3'>
                        <button onclick="textDisplay('+')">+</button>
                    </div>
                </div>
                <div class = 'row'>
                    <div class = 'col-3'>
                        <button onclick="textDisplay('4')">4</button>
                    </div>
                    <div class = 'col-3'>
                        <button onclick="textDisplay('5')">5</button>
                    </div>
                    <div class = 'col-3'>
                        <button onclick="textDisplay('6')">6</button>
                    </div>
                    <div class = 'col-3'>
                        <button onclick="textDisplay('-')">-</button>
                    </div>
                </div>
                <div class = 'row'>
                    <div class = 'col-3'>
                        <button onclick="textDisplay('7')">7</button>
                    </div>
                    <div class = 'col-3'>
                        <button onclick="textDisplay('8')">8</button>
                    </div>
                    <div class = 'col-3'>
                        <button onclick="textDisplay('9')">9</button>
                    </div>
                    <div class = 'col-3'>
                        <button onclick="textDisplay('/')">/</button>
                    </div>
                </div>
                <div class = 'row'>
                    <div class = 'col-3'>
                        <button onclick="textDisplay('0')">0</button>
                    </div>
                    <div class = 'col-3'>
                        <button onclick="textDisplay('(')">(</button>
                    </div>
                    <div class = 'col-3'>
                        <button onclick="textDisplay(')')">)</button>
                    </div>
                    <div class = 'col-3'>
                        <button onclick="textDisplay('*')">*</button>
                    </div>
                </div>
                <div class = 'row'>
                    <div class = 'col-9'>
                        <div class = 'row'>
                            <div class = 'col-4'>
                                <button onclick="memoryPlus()">MR+</button>
                            </div>
                            <div class = 'col-4'>
                                <button onclick="memoryMinus()">MR-</button>
                            </div>
                            <div class = 'col-4'>
                                <button onclick="memoryOutput()">MRC</button>
                            </div>
                        </div>
                        <div class = 'row'>
                            <div class = 'col-4'>
                                <div class="memory-display" id="memory-indicator">

                                </div>
                                
                            </div>
                            <div class = 'col-8'>
                               <button onclick="memoryReset()">Reset</button>
                            </div>
                        </div>
                
                    </div>
                    
    
                        
                   
                    
                    <div class = 'col-3'>
                        <button class="equal-button" onclick="displayOutput()">=</button>
                    </div>
                </div>
                
            </div>

        </div>
       
       


    </div>
    <script src="script.js"></script>
</body>
</html>
